        // Menjalankan skrip setelah seluruh konten halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Membuat objek untuk mengambil parameter dari URL
            const urlParams = new URLSearchParams(window.location.search);

            // Mengambil nilai dari setiap parameter
            const nama = urlParams.get('nama');
            const tanggal = urlParams.get('tanggal');
            const tipeDiskon = urlParams.get('tipe_diskon');
            const diskon = urlParams.get('diskon');

            // Mendapatkan elemen dari DOM untuk diubah
            const namaPelangganEl = document.getElementById('namaPelanggan');
            const detailDiskonEl = document.getElementById('detailDiskon');
            const tanggalBerlakuEl = document.getElementById('tanggalBerlaku');
            const whatsappBtn = document.getElementById('whatsappBtn'); // Elemen tombol WhatsApp

            // Memeriksa apakah parameter 'nama' ada, jika tidak, gunakan nilai default
            if (nama) {
                namaPelangganEl.textContent = nama;
            }

            // Memformat dan menampilkan detail diskon
            if (tipeDiskon && diskon) {
                if (tipeDiskon === 'persen') {
                    detailDiskonEl.textContent = `${diskon}%`;
                } else if (tipeDiskon === 'nominal') {
                    // Format angka menjadi format mata uang Rupiah
                    const formatter = new Intl.NumberFormat('id-ID', {
                        style: 'currency',
                        currency: 'IDR',
                        minimumFractionDigits: 0
                    });
                    detailDiskonEl.textContent = formatter.format(diskon);
                }
            }
            
            // Memformat dan menampilkan tanggal
            if (tanggal) {
                const dateObj = new Date(tanggal);
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                tanggalBerlakuEl.textContent = dateObj.toLocaleDateString('id-ID', options);
            } else {
                 tanggalBerlakuEl.textContent = 'waktu yang ditentukan';
            }

            // --- Logika untuk Tombol WhatsApp ---
            if (nama) {
                // Nomor tujuan (format internasional tanpa '+' atau '0' di depan)
                const nomorTujuan = '6282141540007';
                // Pesan template
                const pesan = `halo kak, saya ${nama} saya ingin klaim promo potong untuk hari ini.`;
                // Encode pesan agar sesuai dengan format URL
                const pesanEncoded = encodeURIComponent(pesan);

                // Buat link WhatsApp lengkap
                const linkWhatsApp = `https://wa.me/${nomorTujuan}?text=${pesanEncoded}`;

                // Atur link pada tombol
                whatsappBtn.href = linkWhatsApp;
            } else {
                // Jika tidak ada nama di URL, sembunyikan tombol WhatsApp
                whatsappBtn.style.display = 'none';
            }
        });
